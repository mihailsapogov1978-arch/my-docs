site_name: Документация ЦБ ОГВ ЯНАО
dev_addr: 127.0.0.1:8000

# Плагины — на корневом уровне
plugins:
  - git-revision-date-localized:
      type: date
      timezone: Europe/Moscow
  - search:
      lang: ru
      separator: '[\s\-–—_]+|(?<=[а-яё])(?=[А-ЯЁ])'

# Тема — один блок
theme:
  name: material
  language: ru
  font:
    text: Roboto
    code: Roboto Mono
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: "Переключиться на тёмный режим"
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: "Переключиться на светлый режим"
  features:
    - content.tooltips
    - navigation.sections
    - navigation.expand
    - search.highlight
    - search.suggest

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - attr_list
  - admonition
  - toc:
      permalink: true
      title: "Оглавление"
  - pymdownx.superfences
  - pymdownx.highlight

nav:
  - Главная: index.md
  - Мероприятия:
    - 2026: Meropriyatia/2026/index.md
    - 2025: Meropriyatia/2025/index.md
    - 2024: Meropriyatia/2024/index.md
    - 2023: Meropriyatia/2023/index.md
    - 2022: Meropriyatia/2022/index.md
    - 2021: Meropriyatia/2021/index.md
    - 2020: Meropriyatia/2020/index.md
  - Инструкции:
    - Первое подключение к ГИС "Смета ЯНАО": instrukt/Pervoe_podkluchenie/index.md