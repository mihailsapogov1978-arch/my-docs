dev_addr: 127.0.0.1:8000
extra_css:
  - stylesheets/extra.css
extra_javascript:
  - search.js
markdown_extensions:
- attr_list
- admonition
- toc:
    permalink: true
    title: Оглавление
- pymdownx.superfences
- pymdownx.highlight
nav:
  - Главная: index.md
  - Контракты 2019 - 2025:
    - Сводная информация: Meropriyatia/svod_gk.md
  - Проекты 2026:
    - Дорожная карта: roadmap.md
    - Личный кабинет и ИИ: lk.md
    - Интеграция с Тезис: tezis.md
    - Отдельные доработки: dopfunction.md
  - Шаблоны и чек-листы: templates.md
  - Заявки и звонки: call.md
  - Инструкции:
    - Первое подключение к ГИС "Смета ЯНАО": instrukt/Pervoe_podkluchenie.md
    - Настройка УКЭП в ЛК ПОЛ: instrukt/Nastroyka-UKEP-v-servise-LK-POL.md
    - Сервис подотчетного лица. Руководство администратора: instrukt/poladmin.md
plugins:
# - git-revision-date-localized:
#     timezone: Europe/Moscow
#     type: date
- search:
    lang: ru
    prebuild_index: true
    separator: '[\s\-–—_]+'
site_name: Документация ЦБ ОГВ ЯНАО
theme:
  features:
    - content.tooltips
    - navigation.sections
    - navigation.expand
    - navigation.tabs
    - search.highlight
    - search.suggest
  font:
    code: Roboto Mono
    text: Roboto
  language: ru
  name: material
  palette:
    - accent: indigo
      media: '(prefers-color-scheme: light)'
      primary: indigo
      scheme: default
      toggle:
      icon: material/weather-sunny
      name: Переключиться на тёмный режим
    - accent: indigo
      media: '(prefers-color-scheme: dark)'
      primary: indigo
      scheme: slate
      toggle:
      icon: material/weather-night
      name: Переключиться на светлый режим
